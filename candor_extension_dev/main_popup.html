<!DOCTYPE html>
<html>
<head>
    <title>Candor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-3.4.1.min.js"></script>

    <script src="main_popup.js"></script>
    <style>
        body {
            padding: 20px;
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }

        a {
            color: #00B7FF;
        }
    </style>
</head>

<body>
<div class="modal-header" style="padding-top: 0px">
    <img class="logo-icon" src="images/icon.png"/>
    <br>
    <h2>
    <span id="username"></span>
    </h2>
</div>

<div class="card" style="width: 15rem;">
    <div class="card-body">
        <B><h6 class="card-title">Context URL:</h6></B>
        <p class="card-text" id="context_url"></p>
    </div>
</div>
<div class="modal-icons">
    <table class="table table-hover">
        <thead>
        <tr>
            <th style="text-align:center">CONTEXT</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td style="text-align:center">
                <a href="#" id="question">Question : </a> <span id="question_data"></span>
            </td>
        </tr>
        <tr>
            <td style="text-align:center">
                <a href="#" id="admin">Admin : </a> <span id="admin_data"></span>
            </td>
        </tr>
        <tr>
            <td style="text-align:center">
                <a href="#" id="related">Related : </a> <span id="related_data"></span>
            </td>
        </tr>
        <tr>
            <td style="text-align:center">
                <a href="#" id="others">Others : </a> <span id="others_data"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="post_form"></div>
    <div class="flex-container">
        <form action="http://localhost:3000/users/logout" method="GET" target="_blank">
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Log Out">
        </form>
    </div>
</div>
</body>
</html>
